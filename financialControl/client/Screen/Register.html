<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Register.css">
    <title>Form register</title>
</head>
<body>
    <div class="form-register">
        <h2>User Registration</h2>
        <form id="registrationForm">
            <div>
                <label class="form-label" for="name">Name:</label>
                <input type="text" id="name" required placeholder="Choice your name">
            </div>
            <div>
                <label class="form-label" for="email">Email:</label>
                <input type="email" id="email" required placeholder="Choice your email">
            </div>
            <div>
                <label class="form-label" for="phone">Phone:</label>
                <input type="tel" id="phone" required placeholder="Type your phone">
            </div>
            <div>
                <label class="form-label" for="password">Password:</label>
                <input type="password" id="password" required placeholder="Type your password">
            </div>
            <div>
                <label class="form-label" for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required placeholder="Type your password again">
            </div>
            <button type="submit">Register</button>
            <p>If you already have an account, click <a href="./Login.html"><strong>here</strong></a></p>
        </form>
    </div>
</body>
</html>
